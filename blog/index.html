---
layout: page
title: Blog
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <article class="post">
    <header class="title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    <section class="excerpt">
      <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a class="read-more" href="{{ post.url }}">&raquo</a></p>
    </section>
    <footer class="meta">
      <span class="author">{{ post.author }}</span>
      <time class="date" datetime="{{post.date | date: '%Y-%m-%d'}}">{{ post.date | date_to_long_string }}</time>
    </div>
  </section>
{% endfor %}

<!-- Pagination links -->
<div class="pagination pull-center">
  <a href="{{ paginator.previous_page_path }}" class="previous {%unless paginator.previous_page%}invisible{%endunless%}"><i class="fa fa-arrow-left"></i></a>
  <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
  <a href="{{ paginator.next_page_path }}" class="next {%unless paginator.next_page%}invisible{%endunless%}"><i class="fa fa-arrow-right"></i></a>
</div>
