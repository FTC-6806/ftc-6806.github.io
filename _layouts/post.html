---
layout: default
---
<article class="post main-content">
  <header class="title">
    <h1>{{ page.title }}</h1>
    <section class="meta">
      <span class="author">{{ page.author }}</span>
      <time class="date" datetime="{{page.date | date: '%Y-%m-%d'}}">{{ page.date | date_to_long_string }}</time>
    </div>
  </header>
  <section class="post-content">
    {{ content }}
  </article>
</div>
